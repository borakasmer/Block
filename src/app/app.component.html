<div class="container">
  <h3>
    {{title}}
  </h3>
  <div class="form-group">
    <label class="control-label"> Satır Sayısı</label>
    <input type="text" class="form-control" name="rowCount" [(ngModel)]="rowCount">
  </div>
  <div class="form-group">
    <label class="control-label"> Sütun Sayısı</label>
    <input type="text" class="form-control" name="columnCount" [(ngModel)]="columnCount">
  </div>
  <div class="form-group">
    <label class="control-label"> Sıralama Şekli</label>
    <select [(ngModel)]="selectedSortType" class="selectpicker">
                 <option *ngFor="let type of SortType" [ngValue]="type.id">{{type.name}}</option>
              </select>
  </div>
  <div class="form-group">
    <label class="control-label"> Artım Şekli</label>
    <select [(ngModel)]="selectedCounterType" class="selectpicker">
                 <option [ngValue]="1">Tek Tek</option>
                 <option [ngValue]="2">Çift Çift</option>
                 <option [ngValue]="0">Sıralı</option>
              </select>
  </div>
  <div class="form-group">
    <label class="control-label"> Satır İsimlendirme</label>
    <select [(ngModel)]="rowNameType" class="selectpicker">
                 <option [ngValue]="1">A-B.....Z</option>
                 <option [ngValue]="2">1-2-3.....</option>
                 <option [ngValue]="3">I-II-IV.....</option>
              </select>
  </div>
  <div class="form-group">
    <label class="control-label"> Koltuk İşlem Tipi</label>
    <select [(ngModel)]="selectedSeatType" class="selectpicker">
                 <option *ngFor="let type of SeatType" [ngValue]="type.id">{{type.name}}</option>
              </select>
    <div class="checkbox">
      <label><input type="checkbox" name="checkIgnoreCaps" [(ngModel)]="isIgnoreGaps"><b>Ignore Caps</b></label>
    </div>
  </div>
  <label class="control-label"> Koltuk Başlangıç Numarası</label>
  <div class="input-group" style="width: 150px;">
    <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-number" (click)="Minus()">
                <span class="glyphicon glyphicon-minus"></span>
    </button>
    </span>
    <input type="text" name="seatStartNumber" class="form-control input-number" [(ngModel)]="seatStartNumber" [value]="seatStartNumber"
      min="1" max="1000">
    <span class="input-group-btn">
              <button type="button" class="btn btn-success btn-number" (click)="Plus()">
                  <span class="glyphicon glyphicon-plus"></span>
    </button>
    </span>
  </div>
  <!--<div class="form-group">
    <label class="control-label"> Koltuk Başlangıç Sırası</label>
    <input type="text" class="form-control" name="seatStartNumber" [(ngModel)]="seatStartNumber">
  </div>-->
  <br>
  <input type="button" class="btn btn-primary" value="Oluştur" (click)="DrawSeats(null,isIgnoreGaps)">
  <input type="button" class="btn btn-primary" value="Satır Ekle" (click)="AddRowOrderedSort(true)" *ngIf="Container.length>0 && (selectedSortType==9 || selectedSortType==10) ">
  <input type="button" class="btn btn-primary" value="Sütun Ekle" (click)="AddColumunOrderedSort(true)" *ngIf="Container.length>0 && (selectedSortType==9 || selectedSortType==10)">
  <seat [ContainerSeat]="Container" (clickSeat)="BuySeat($event)" [BlockRow]="BlockRow"></seat>
</div>
