<table (mousedown)="onMouseDown($event)" 
       (mouseup)="onMouseUp($event)" 
                (mouseenter)="onEvent($event)"
                (mouseleave)="onEvent($event)"
                (mousemove)="onCoordinates($event)" >
    <tbody>
      <tr *ngFor="let row of _ContainerSeat">
        <td *ngFor="let seat of row" (click)="TriggerEvent(seat)">
          <div style="width:50px; height: 50px; text-align: center;" [style.background-image]="'url(' + seat.Src + ')'">
            <span style="display: block; padding-top: 13px; ">{{seat.RowNumber}}</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <p class="type">Type: {{event?.type}}</p>    
  <p>x: {{clientX}}, y: {{clientY}}</p>
